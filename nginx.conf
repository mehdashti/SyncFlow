server {
    listen 80;
    server_name 152.53.161.104;

    # Root directory
    root /var/www;

    # HTML files - never cache
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # Version 1 - Frontend SPA routing
    # ============================================
    location /connector/ {
        try_files $uri $uri/ /connector/index.html;
    }

    location /bridge/ {
        try_files $uri $uri/ /bridge/index.html;
    }

    location /smartplan/ {
        try_files $uri $uri/ /smartplan/index.html;
    }

    # ============================================
    # Version 2 - Frontend SPA routing
    # ============================================
    location /connector2/ {
        try_files $uri $uri/ /connector2/index.html;
    }

    location /bridge2/ {
        try_files $uri $uri/ /bridge2/index.html;
    }

    location /smartplan2/ {
        try_files $uri $uri/ /smartplan2/index.html;
    }

    # ============================================
    # Version 1 - API proxy
    # ============================================
    location /connector/api/ {
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_redirect ~^/api/(.*)$ /connector/api/$1;
    }

    location /bridge/api/ {
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_redirect ~^/api/(.*)$ /bridge/api/$1;
    }

    location /smartplan/api/ {
        proxy_pass http://127.0.0.1:8001;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_redirect ~^/api/(.*)$ /smartplan/api/$1;
    }

    # ============================================
    # Version 2 - API proxy (ports 8007, 8008, 8009)
    # Strip prefix and forward to backend
    # ============================================
    location /connector2/api/ {
        rewrite ^/connector2/api/(.*)$ /api/$1 break;
        proxy_pass http://127.0.0.1:8007;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_redirect ~^/api/(.*)$ /connector2/api/$1;
    }

    location /bridge2/api/ {
        rewrite ^/bridge2/api/(.*)$ /api/$1 break;
        proxy_pass http://127.0.0.1:8008;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_redirect ~^/api/(.*)$ /bridge2/api/$1;
    }

    location /smartplan2/api/ {
        rewrite ^/smartplan2/api/(.*)$ /api/$1 break;
        proxy_pass http://127.0.0.1:8009;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_redirect ~^/api/(.*)$ /smartplan2/api/$1;
    }

    # Static assets - no cache (added json for i18n locale files)
    location ~* \.(css|js|gif|jpe?g|png|svg|ico|woff2|ttf|json)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
