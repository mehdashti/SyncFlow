[pytest]
# Pytest Configuration for SyncFlow Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    slow: Slow tests
    asyncio: Async tests

# Coverage options (if using pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300

# Minimum Python version
minversion = 3.13
